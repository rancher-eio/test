---
name: Vault Testcase
on:
  push:
    branches:
    - "**"
jobs:
  read-repo-secret:
    permissions:
      contents: read
      id-token: write
    name: Vault Test
    runs-on: ubuntu-22.04
    steps:
    - name: Read Secrets from Vault
      uses: hashicorp/vault-action@v3.0.0    
      id: secrets
      with:
        url: ${{ vars.VAULT_ADDR }}
        method: jwt
        path: jwt-github
        role: github-poc
        secrets: |
          secret/data/proof-of-concept/github/repo proofOfConcept | PROOF_OF_CONCEPT
    - name: Write Secrets to STDOUT
      run: |
        echo BEGIN
        echo 'secret is: ${{ steps.secrets.outputs.PROOF_OF_CONCEPT }}'
        echo END
