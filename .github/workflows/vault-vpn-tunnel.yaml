name: Vault VPN Tunnel
on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/vault-vpn-tunnel.yaml
  workflow_dispatch:

jobs:
  access-services:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/
          cloudflared --version
      
      - name: Access podinfo via cloudflared tunnel
        run: |
          cloudflared access curl https://podinfo.rancher.io/api/info \
            --service-token-id "${{ secrets.CLOUDFLARE_ACCESS_CLIENT_ID }}" \
            --service-token-secret "${{ secrets.CLOUDFLARE_ACCESS_CLIENT_SECRET }}"
