---
name: Select Runners

on:
  workflow_dispatch:
    inputs:
      github-hosted:
        type: boolean
        default: true
      self-hosted:
        type: boolean
        default: true
      containers:
        type: boolean
        default: true
      virtual-machines:
        type: boolean
        default: true
      amd64:
        type: boolean
        default: true
      arm64:
        type: boolean
        default: true
      kubernetes:
        type: boolean
        default: true
      github-runner:
        type: string
        default: ubuntu-22.04
      default-container:
        type: string
        default: ubuntu:22.04
jobs:
  select:
    runs-on: ubuntu-22.04
    outputs:
      github-hosted: ${{ steps.github-hosted.outputs.output }}
    steps:
    - name: github
      uses: mikefarah/yq@v4
      with:
        cmd: |
          echo '${{ toJson(inputs) }}' | yq --output-format=json --indent=0'
            { "inputs": ., "outputs": [] }
            | { "container": .inputs.default-container } as $container
            | with(select(.inputs.github-hosted and .inputs.arm64);
                { "runs-on": .inputs.github-runner } as $runs-on
                | .outputs += $runs-on
                | with(select(.inputs.containers);
                    .outputs += ( $runs-on * $container )
                  )
              )
          '
    - name: self-hosted-containers
      uses: mikefarah/yq@v4
      with:
        cmd: |
          echo '${{ toJson(inputs) }}' | yq --output-format=json --indent=0'
            { "inputs": ., "matrix": { "architecture": [], "scope": [], "runtime": [] }, "outputs": [] }
            | with(select(.inputs.amd64); .matrix.architecture += "amd64")
            | with(select(.inputs.arm64); .matrix.architecture += "arm64")
            | with(select(.inputs.org-level);  .matrix.scope += "org-${{ github.repository_owner_id }}")
            | with(select(.inputs.repo-level); .matrix.scope += "repo-${{ github.repository_id }}")
            | with(select(.inputs.kubernetes); .matrix.runtime += "k8s")
            | with(select(.matrix.scope[]);
                . as $scope
                | with(select(.matrix.architecture[]); 
                    . as $architecture
                    | with(select(.matrix.runtime[]);
                        . as $runtime
                        | .outputs += ([$scope, $architecture, $runtime] | join("-"))
                      )
                  )
              )
          '
